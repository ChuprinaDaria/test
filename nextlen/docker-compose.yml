version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://api.nexelin.com/api}
    restart: unless-stopped
    networks:
      - nexelin-network

networks:
  nexelin-network:
    external: true

