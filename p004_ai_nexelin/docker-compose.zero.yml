  # Mock Backend для тестирования (временное решение)
  zero-mock:
    image: node:20-alpine
    container_name: zero-mock
    working_dir: /app
    volumes:
      - ./zero-mock:/app
    command: node server.js
    ports:
      - "3001:3000"
      - "8788:8787"
    networks:
      - zero-network
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

networks:
  zero-network:
    driver: bridge

