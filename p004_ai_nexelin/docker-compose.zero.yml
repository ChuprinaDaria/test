version: '3.8'

services:
  # PostgreSQL для Zero
  zero-db:
    image: postgres:17
    container_name: zero-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zerodotemail
    ports:
      - "5434:5432"
    volumes:
      - zero-postgres-data:/var/lib/postgresql/data
    networks:
      - zero-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для Zero
  zero-redis:
    image: redis:7-alpine
    container_name: zero-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - zero-redis-data:/data
    networks:
      - zero-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Upstash Redis HTTP Proxy
  zero-upstash:
    image: hiett/serverless-redis-http:latest
    container_name: zero-upstash
    environment:
      SRH_MODE: env
      SRH_TOKEN: upstash-local-token
      SRH_CONNECTION_STRING: 'redis://zero-redis:6379'
    ports:
      - "8080:80"
    depends_on:
      - zero-redis
    networks:
      - zero-network

