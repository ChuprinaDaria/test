server {
    listen 80;
    server_name _;
    # Frontend (React) - головна сторінка
    location / {
        proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_redirect http://frontend:80/ /;
    proxy_redirect http://frontend/ /;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # API ендпоінти - проксуються на Django backend
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # Адмін-панель Django
    location /admin/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Статичні файли Django з правильними MIME типами
    location /static/ {
        alias /usr/share/nginx/static/;
        expires 30d;
        add_header Pragma public;
        add_header Cache-Control "public";
        
        # Додаємо правильні MIME типи
        include /etc/nginx/mime.types;
        types {
            text/css css;
            application/javascript js;
            image/png png;
            image/jpeg jpg jpeg;
            image/svg+xml svg svgz;
            image/gif gif;
        }
        default_type application/octet-stream;
    }
    
    # Медіа файли Django
    location /media/ {
        alias /usr/share/nginx/media/;
        include /etc/nginx/mime.types;
    }
    
    # Заголовки безпеки
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}
